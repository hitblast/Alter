<!-- This landing page for Alter is a one-filer. I hope you'll like it :3 -->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alter - Customize macOS App Icons</title>

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap");

            /* Reset styles */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            html,
            body {
                height: 100%;
            }
            body {
                font-family: "Space Mono", sans-serif;
                color: #111111;
                text-align: center;
                margin: 0;
                display: flex;
                flex-direction: column;
                background: #f0f0f0;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }

            /* Dark mode styles */
            body.dark {
                background: #111;
                color: #f0f0f0;
            }
            body.dark h1 {
                color: #99999980;
            }
            body.dark .description,
            body.dark .download-separator,
            body.dark .version {
                color: #cccccc90;
            }
            body.dark .code-block {
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: #fff;
            }
            body.dark .cloud {
                filter: blur(7rem);
                -webkit-filter: blur(7rem);
            }

            /* Container for main content */
            .content {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            /* Image container for orbiting clouds */
            .image-container {
                position: relative;
                display: inline-block;
            }
            /* Header styling */
            h1 {
                font-family: "Abril Fatface", monospace;
                font-size: 2.5em;
            }
            /* Description placeholder */
            .description {
                margin-bottom: 35px;
                font-size: 1em;
            }

            /* Button styling */
            .button {
                display: inline-block;
                background: #0a0a0a;
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
                border-radius: 20px;
                font-size: 16px;
                transition: 0.1s linear;
            }
            .button:hover {
                background: #333;
            }
            .button i.fa-star {
                animation: glow 1.5s infinite alternate;
            }

            @keyframes glow {
                from {
                    filter: drop-shadow(0 0 10px gold);
                }
                to {
                    filter: drop-shadow(0 0 20px gold);
                }
            }

            /* Download options container */
            .download-options {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 5px;
                gap: 10px;
            }
            .download-separator {
                font-size: 16px;
            }
            .code-block {
                background: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(5px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                padding: 10px 20px;
                border-radius: 20px;
                font-family: "Space Mono", monospace;
                font-size: 16px;
            }
            .code-block:hover {
                cursor: pointer;
            }

            /* Version text styling */
            .version {
                color: grey;
                font-size: 0.9em;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .version a {
                color: grey;
            }

            /* Image placeholder styling */
            .image {
                width: 300px;
                height: auto;
                display: block;
                transition: transform 0.3s ease;
                cursor: pointer;
                user-select: none;
            }
            .image.clicked {
                transform: scale(0.9);
            }

            /* Cloud styling for orbiting effect */
            .cloud {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 120px;
                height: 120px;
                border-radius: 50%;
                filter: blur(3rem);
                -webkit-filter: blur(3rem);
                opacity: 0.8;
                transform-origin: 100px center;
                animation: orbit 8.5s ease-in-out infinite;
            }
            .cloud-orange {
                background: orange;
                animation-delay: 0s;
            }
            .cloud-red {
                background: red;
                animation-delay: -2.5s;
            }
            .cloud-white {
                background: white;
                animation-delay: -5s;
            }
            .cloud-blue {
                background: #007aff;
                animation-delay: -7.5s;
            }
            @keyframes orbit {
                0% {
                    transform: rotate(0deg);
                    transform-origin: -200px center;
                }
                25% {
                    transform: rotate(90deg);
                    transform-origin: -100px center;
                }
                50% {
                    transform: rotate(180deg);
                    transform-origin: 100px center;
                }
                75% {
                    transform: rotate(240deg);
                    transform-origin: -100px center;
                }
                100% {
                    transform: rotate(360deg);
                    transform-origin: -200px center;
                }
            }

            footer {
                text-align: center;
                padding: 10px;
                font-size: 0.8em;
                background-color: inherit;
                margin-bottom: 40px;
            }

            /* Responsive adjustments */
            @media (max-width: 800px) {
                h1 {
                    margin-bottom: 40px;
                }
                .description {
                    display: none;
                }
                .download-options {
                    flex-direction: column;
                    gap: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="image-container">
                <img class="image" src="assets/static/hero.png" />
                <div class="cloud cloud-orange"></div>
                <div class="cloud cloud-red"></div>
                <div class="cloud cloud-white"></div>
                <div class="cloud cloud-blue"></div>
            </div>
            <h1>Alter</h1>
            <p class="description">Customize your macOS app icons with ease.</p>
            <div class="download-options">
                <code class="code-block"
                    ><i class="fa-brands fa-apple"></i> brew install
                    hitblast/tap/alter</code
                >
                <span class="download-separator">or</span>
                <a class="button" href="https://github.com/hitblast/Alter"
                    ><i class="fa-solid fa-star"></i> Star on GitHub!</a
                >
            </div>
            <p class="version">
                Download
                <a
                    href="https://github.com/hitblast/Alter/releases/download/v1.0.4/alter-v1.0.4-darwin-arm64.zip"
                    >latest zip (not recommended)</a
                ><br />
                üç∫ v1.0.4 on Apple Silicon
            </p>
        </div>
        <footer>Copyright (c) 2025 HitBlast. All Rights Reserved.</footer>
        <script src="https://unpkg.com/scrollreveal"></script>
        <script>
            ScrollReveal().reveal(".content > *", {
                delay: 500,
                interval: 100,
                distance: "50px",
                origin: "bottom",
            });
            ScrollReveal().reveal("footer", {
                delay: 400,
                distance: "50px",
                origin: "bottom",
            });

            (function () {
                var imageElement = document.querySelector(".image");
                var images = [
                    "assets/static/hero.png",
                    "assets/static/hero_alt.png",
                    "assets/static/hero_ble.png",
                ];
                var currentIndex = 0;

                imageElement.addEventListener("click", function () {
                    imageElement.classList.add("clicked");
                    setTimeout(function () {
                        currentIndex = (currentIndex + 1) % images.length;
                        imageElement.src = images[currentIndex];
                        imageElement.classList.remove("clicked");
                    }, 150);
                });
            })();

            (function () {
                var codeBlock = document.querySelector(".code-block");
                var iconHTML = '<i class="fa-brands fa-apple"></i>';
                var originalText = " brew install hitblast/tap/alter";
                var hoverText = " Copy command to clipboard";
                var copiedText = " Copied to clipboard!";
                var isCopied = false;

                codeBlock.addEventListener("mouseover", function () {
                    if (!isCopied) {
                        codeBlock.innerHTML = iconHTML + hoverText;
                    }
                });

                codeBlock.addEventListener("mouseout", function () {
                    if (!isCopied) {
                        codeBlock.innerHTML = iconHTML + originalText;
                    }
                });

                codeBlock.addEventListener("click", function () {
                    navigator.clipboard
                        .writeText(originalText.trim())
                        .then(function () {
                            isCopied = true;
                            codeBlock.innerHTML = iconHTML + copiedText;
                        })
                        .catch(function (err) {
                            console.error("Failed to copy text: ", err);
                        });
                });
            })();

            // Apply dark mode based on the system preference
            if (
                window.matchMedia &&
                window.matchMedia("(prefers-color-scheme: dark)").matches
            ) {
                document.body.classList.add("dark");
            }
        </script>

        <script src="assets/fontawesome/js/all.min.js"></script>
    </body>
</html>
