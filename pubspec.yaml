name: alter
description: "Easily change and manage your macOS app icons!"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  desktop_window: ^0.4.2
  macos_ui: ^2.0.9
  file_selector: ^1.0.3
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.13
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.2

flutter:
  uses-material-design: true
  assets:
    - assets/alter_empty_page_front.png
    - assets/alter_empty.png
    - assets/alter_warning.png
