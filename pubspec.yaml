name: alter
description: "Beautiful app to customize your macOS app icons with ease."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  cupertino_icons: ^1.0.8
  desktop_window: ^0.4.2
  fading_edge_scrollview: ^4.1.1
  file_selector: ^1.0.3
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  freezed_annotation: ^2.4.4
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  macos_ui: ^2.0.9
  package_info_plus: ^8.2.1
  path_provider: ^2.1.5
  process_run: ^1.2.2
  riverpod_annotation: ^2.6.1
  url_launcher: ^6.3.1
  watcher: ^1.1.1

dev_dependencies:
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  isar_generator: ^3.1.0+1
  custom_lint: ^0.5.11
  riverpod_lint: ^2.1.1
  riverpod_generator: ^2.3.3
  freezed: ^2.5.2

flutter:
  uses-material-design: false
  assets:
    - assets/images/alter_empty_dark.png
    - assets/images/alter_empty_light.png
    - assets/images/alter_icon_frame.png
    - assets/images/alter_starter.png
    - assets/images/alter_warning.png
    - macos/Runner/Assets.xcassets/AppIcon.appiconset/icon_512x512@2x.png
