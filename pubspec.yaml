name: alter
description: "Easily change and manage your macOS app icons!"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  desktop_window: ^0.4.2
  macos_ui: ^2.0.9
  file_selector: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/alter_empty_page_front.png
    - assets/alter_warning.png
