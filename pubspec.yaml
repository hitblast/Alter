name: alter
description: "Easily change and manage your macOS app icons!"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  desktop_window: ^0.4.2
  file_selector: ^1.0.3
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  macos_ui: ^2.0.9
  path_provider: ^2.1.5
  riverpod_annotation: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  isar_generator: ^3.1.0+1
  custom_lint: ^0.5.11
  riverpod_lint: ^2.1.1
  riverpod_generator: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/alter_empty_page_front.png
    - assets/alter_empty.png
    - assets/alter_icon_frame.png
    - assets/alter_warning.png
