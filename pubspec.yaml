name: alter
description: "Customize your macOS app icons with ease!"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  cupertino_icons: ^1.0.8
  file_selector: ^1.0.3
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  freezed_annotation: ^2.4.4
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  macos_ui: ^2.0.9
  path_provider: ^2.1.5
  process_run: ^1.2.2
  rive: ^0.13.19
  riverpod_annotation: ^2.6.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  isar_generator: ^3.1.0+1
  custom_lint: ^0.5.11
  riverpod_lint: ^2.1.1
  riverpod_generator: ^2.3.3
  freezed: ^2.5.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/alter_empty_dark.png
    - assets/images/alter_empty_light.png
    - assets/images/alter_icon_frame.png
    - assets/images/alter_warning.png
    - assets/animations/alter_click_hint.riv
    - assets/animations/alter_starter_screen.riv
    - assets/animations/alter_loading_dark.riv
    - assets/animations/alter_loading_light.riv
